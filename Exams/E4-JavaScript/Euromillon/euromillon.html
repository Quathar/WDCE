<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo del Euromillón</title>
    <link type="text/css" rel="stylesheet" href="css/euromillon.css" />
    <script type="text/javascript" defer="defer" src="js/euromillon.js"></script>
</head>

<body>
    <div id="cabecera" class="textos">
        <p><b>EuroMillones</b></p>
        <p>Para realizar el sorteo pulse el botón de <b>Busca tu Millón</b>.</p>
        <p>Los resultados aparecen en el boleto y en la tabla bajo el boleto.</p>
        <p><b>SUERTE!!</b></p>
    </div>
    <div id="boleto"></div>
    <div id="sorteo">
        <div id="start" class="textos">Busca tu Millón</div>
        <div id="results">
            <table width=500 border="1" class="resultados">
                <caption class="textos">
                    Resultados del sorteo del EuroMillón
                </caption>
                <tr>
                    <td colspan="5" align="center" class="resultados textos">Números premiados</td>
                </tr>
                <tr>
                    <td align="center">
                        <div class="numero"></div>
                    </td>
                    <td align="center">
                        <div class="numero"></div>
                    </td>
                    <td align="center">
                        <div class="numero"></div>
                    </td>
                    <td align="center">
                        <div class="numero"></div>
                    </td>
                    <td align="center">
                        <div class="numero"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
